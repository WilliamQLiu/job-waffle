{% extends 'base.html' %}

{% block content %}

{% if object_list %}
    <p>Job Listings</p>

    <div class="table-responsive">
    <table class="table" border="2">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Salary</th>
            </tr>
        </thead>
    {% for job in object_list %}
        <tbody>
            <tr>
                <td> {{ job.title }} </td>
                <td> {{ job.description }} </td>
                <td> {{ job.salary }} </td>
            </tr>
        </tbody>
    {% endfor %}
    </table>
    {% else %}
        <h2>No jobs entered yet</h2>
    {% endif %}

    </div>

{% endblock %}
